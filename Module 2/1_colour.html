<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring CSS</title>
    <style>
        li{
            color: brown;
            background-color: aqua;
            width: 50%;
        }
        p{
            text-decoration: dotted;
            text-align: center;
            background-color: beige;
            width: 50%;
        }
        #ff{
            text-align: end;
            background-color: bisque;
        }
        .fuck{
            color: red;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center; color: blueviolet;">Exploring basic CSS</h3>
    <p>CSS meaning: Cascading Style Sheet</p>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
    <p id="ff">Name : Farhan Fuad</p>
    <p>The most unlucky guy on planet</p>
    <p class="fuck">Every time he makes mistakes</p>
    <p class="fuck">Every time his heart got broken</p>
    <p>But he knows how to handle himself</p>
    <p>It may painful,but on top of his pain its nothing</p>
</body>
</html>
