<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/hb.jpg" >
    <title>Form</title>
</head>

<body>
    <form>
        <h2 style="text-align: center;">Information For University Admission</h2>
        Name: <input type="text" placeholder="Your name"><br>
        Father's name: <input type="text" placeholder="Father"> <br>
        Mother's name: <input type="text" placeholder="Mother"> <br>
        Board: <select name="" id="">
            <option value="">Select your board</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Mymensingh">Mymensingh</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Khulna">Khulna</option>
            <option value="Dinajpur">Dinajpur</option>
        </select><br>
        Date of birth: <input type="date" name="DOB" id=""><br>
        SSC session: <input type="text" name="" id=""> SSC roll: <input type="text" name="" id=""><br>
        HSC session: <input type="text" name="" id=""> HSC roll: <input type="text" name="" id=""><br>
        Email: <input type="email" name="Email address" id=""><br>
        Mobile: <input type="number" name="" id=""><br>
        <p>Select gender</p>
        <label for="gender">
            <input type="checkbox" name="Male" value="Male">Male <br>
            <input type="checkbox" name="Female" value="Female">Female <br>
            <input type="checkbox" name="others" value="others">Others <br>
        </label> <br>
        Subject choice: <select name="" id="">
            <option value="CSE">CSE</option>
            <option value="Math">Math</option>
            <option value="Physics">Physics</option>
            <option value="Chmistry">Chemistry</option>
            <option value="Statistics">Statistics</option>
        </select><br>
        <input type="checkbox" name="" id=""> All informations are valid <br><br>
        <div style="text-align: center;">
            <button type="submit">Submit</button>
        </div>
    </form>
    <footer>All rights reserved</footer>
</body>

</html>
